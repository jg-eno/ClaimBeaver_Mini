<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Healthcare Inquiry Chatbot</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0d1b2a;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #e0e0e0;
    }
    .chat-container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #1b263b;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,188,212,0.3);
    }
    h1 {
      text-align: center;
      color: #00bcd4;
      font-weight: 300;
    }
    .chat-box {
      height: 400px;
      overflow-y: auto;
      padding: 10px;
      border: 2px solid #00bcd4;
      border-radius: 8px;
      background: #0d1b2a;
      margin-bottom: 20px;
    }
    .message {
      margin: 10px 0;
      padding: 8px 12px;
      border-radius: 5px;
      max-width: 80%;
      line-height: 1.4;
      word-wrap: break-word;
    }
    .user-message {
      background: #00bcd4;
      color: #0d1b2a;
      align-self: flex-end;
      margin-left: auto;
      text-align: right;
    }
    .bot-message {
      background: #333;
      color: #e0e0e0;
      align-self: flex-start;
      text-align: left;
    }
    .loading-message {
      background: #555;
      font-style: italic;
      display: flex;
      align-items: center;
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #00bcd4;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
      margin-right: 10px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .input-container {
      display: flex;
      gap: 10px;
    }
    #user-input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #1b263b;
      color: #e0e0e0;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background: #00bcd4;
      color: #0d1b2a;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #0097a7;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h1>Healthcare Inquiry Chatbot ðŸ©º</h1>
    <div id="chat-box" class="chat-box">
      <!-- Messages will appear here -->
    </div>
    <div class="input-container">
      <input type="text" id="user-input" placeholder="Type your healthcare query..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>
  
  <script>
    async function sendMessage() {
      const inputField = document.getElementById('user-input');
      const chatBox = document.getElementById('chat-box');
      const question = inputField.value.trim();
      if (!question) return;
      
      // Display user's message
      const userMsgDiv = document.createElement('div');
      userMsgDiv.className = 'message user-message';
      userMsgDiv.innerHTML = `<strong>You:</strong> ${question}`;
      chatBox.appendChild(userMsgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
      
      // Clear input field
      inputField.value = "";
      
      // Display loading indicator with spinner
      const loadingDiv = document.createElement('div');
      loadingDiv.className = 'message bot-message loading-message';
      loadingDiv.innerHTML = `<span class="spinner"></span><strong>Agent:</strong> Loading...`;
      chatBox.appendChild(loadingDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
      
      // Send the question to the FastAPI endpoint.
      try {
        const response = await fetch("/ask", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ question })
        });
        const data = await response.json();
        
        // Remove loading indicator
        loadingDiv.remove();
        
        // Display the agent's response
        const botMsgDiv = document.createElement('div');
        botMsgDiv.className = 'message bot-message';
        botMsgDiv.innerHTML = `<strong>Agent:</strong> ${data.response}`;
        chatBox.appendChild(botMsgDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
      } catch (error) {
        console.error("Error:", error);
        loadingDiv.remove();
        const errorDiv = document.createElement('div');
        errorDiv.className = 'message bot-message';
        errorDiv.innerHTML = `<strong>Agent:</strong> Sorry, an error occurred.`;
        chatBox.appendChild(errorDiv);
      }
    }
    
    // Allow sending the message with the Enter key.
    document.getElementById('user-input').addEventListener('keyup', function(event) {
      if (event.key === 'Enter') {
        sendMessage();
      }
    });
  </script>
</body>
</html>
